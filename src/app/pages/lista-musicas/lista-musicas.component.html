<div class="lista mt-4 minhas-musicas">
    <app-banner
        [ImagemUrl]="bannerImagrmUrl"
        [Text]="bannerTexto"
    ></app-banner>
    <div class="titulo-bg mt-7 titulo">
        {{ title }}
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-5" >#</th>
                <th class="w-35" >Titulo</th>
                <th class="w-30" >Artista</th>
                <th class="w-10 direita" >Tempo</th>
                <th class="w-20" >Album</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let musica of musicas" 
                (click)="executarMusica(musica)" 
                [class.executando]="musica.id === musicaAtual.id"
            >
                <td>
                    <fa-icon [icon]="playIcone" class="play"></fa-icon>
                </td>
                <td>{{ musica.titulo }}</td>
                <td>{{ obterArtistas(musica) }}</td>
                <td class="direita">{{ musica.tempo }}</td>
                <td>{{ musica.album.nome }}</td>
            </tr>
        </tbody>
    </table>

</div>
<app-painel-direito 
    class="painel-direito"
>

</app-painel-direito>
